<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <title></title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div id="calculator" class="container">
      <div class="total-wrap col-xs-12">
        <div id="total">
  			</div>
      </div>
			<div id="operators" class="col-xs-12">
				<a class="col-xs-2">+</a>
				<a class="col-xs-2">-</a>
				<a class="col-xs-2">/</a>
				<a class="col-xs-2">*</a>
				<a id="equals" class="col-xs-4">=</a>
			</div>
			<div id="numbers" class="col-xs-12">
				<a class="col-xs-4">1</a>
				<a class="col-xs-4">2</a>
				<a class="col-xs-4">3</a>
				<a class="col-xs-4">4</a>
				<a class="col-xs-4">5</a>
				<a class="col-xs-4">6</a>
				<a class="col-xs-4">7</a>
				<a class="col-xs-4">8</a>
				<a class="col-xs-4">9</a>
				<a id="clear" class="col-xs-4">C</a>
				<a class="col-xs-4">0</a>
				<a id="clearall" class="col-xs-4">AC</a>
			</div>
		</div>

    <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="js/templates.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

  </body>
</html>
